<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List - GOUTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .sidebar {
            background-color: #2d2d2d;
            min-height: 100vh;
            padding-top: 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
        }
        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #464646;
        }
        .content {
            margin-left: 260px; /* Leaves space for the sidebar */
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: #f0f0f0;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-warning, .btn-danger {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GOUTER</h2>
        <a href="{% url 'admin_dashboard' %}">View User List</a>
        <a href="{% url 'view_sellers' %}" class="active">View Seller List</a>
        <a href="#">Seller Details</a>
        <a href="{% url 'category_list' %}">Categories</a>
    </div>

    <div class="content">
        <div class="container">
            <h2>Category List</h2>
            <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add Category</a>
            <div class="table-container">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.name }}</td>
                            <td>
                                <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
