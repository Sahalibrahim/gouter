<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-heading {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="profile-card col-md-6">
            <h2 class="profile-heading text-center mb-4">User Profile</h2>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <p class="form-control">{{ user.username }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <p class="form-control">{{ user.email }}</p>
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">Password:</label>
                <p class="form-control">{{user.password}}</p> 
            </div> -->
            <!-- <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <p class="form-control">{{ user.phone_number }}</p>
            </div> -->
            <a href="{% url 'home' %} " class="btn btn-warning">Go home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
