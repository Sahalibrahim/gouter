<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seller.restaurant_name }} - Dishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        .category-filter {
            max-width: 250px; /* Reduce the width of the category filter */
            margin: 0 auto; /* Center the filter */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add animations */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
            border-radius: 8px; /* Rounded corners */
        }

        .category-filter:hover {
            transform: translateY(-5px); /* Slight upward movement on hover */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition to cards */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            transition: transform 0.3s ease; /* Smooth image scaling */
        }

        /* .card:hover img {
            transform: scale(1.1); 
        } */

        .btn-success {
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for button */
        }

        .btn-success:hover {
            background-color: #28a745; /* Darker shade on hover */
            transform: translateY(-3px); /* Lift effect on hover */
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>{{ seller.restaurant_name }} - Dishes</h1>

        <!-- Category Filter -->
        <div class="category-filter mb-4 p-3 bg-light">
            <form method="GET" action="">
                <label for="category" class="form-label">Select Category:</label>
                <select id="category" name="category" class="form-select" onchange="this.form.submit()">
                    <option value="All" {% if selected_category == 'All' %}selected{% endif %}>All</option>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                        {{ category }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <!-- Dishes List -->
        <div class="row">
            {% for dish in dishes %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ MEDIA_URL }}{{ dish.image }}" class="card-img-top" alt="Dish Image">
                    <div class="card-body">
                        <h2 class="card-title">{{ dish.name }}</h2>
                        <p class="card-text">Category: {{ dish.category }}</p>
                        <p class="card-text">Price: ${{ dish.price }}</p>
                        <a href="#" class="btn btn-success" style="width: 50vh;">Add</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{% url 'home' %}" class="btn btn-primary">Go home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
