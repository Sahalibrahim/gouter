<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seller.restaurant_name }} - Dishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>{{ seller.restaurant_name }} - Dishes</h1>
        <div class="row">
            {% for dish in dishes %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ MEDIA_URL }}{{ dish.image }}" class="card-img-top" alt="Dish Image">
                    <div class="card-body">
                        <h2 class="card-title">{{ dish.name }}</h2>
                        <!-- <h3 class="card-text">{{ dish.description }}</h3> -->
                        <p class="card-text">Price: ${{ dish.price }}</p>
                        <a href="#" class="btn btn-success" style="width: 50vh;">Add</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary">Go home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
