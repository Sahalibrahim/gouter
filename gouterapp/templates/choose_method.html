<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Method and Time Slot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url({% static 'gouterapp/images/choose_method.jpg' %});
            /* Update this with your background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
        }

        select {
            margin-bottom: 20px;
        }

        button {
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
            color: #000;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Select Booking Method and Time Slot</h1>

        <form method="POST" action="{% url 'submit_order' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="method">Select Method:</label>
                <select name="method" id="method" class="form-control" required>
                    <option value="Dine-In">Dine-In</option>
                    <option value="Take-Out">Take-Out</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="time_slot">Select Time Slot:</label>
                <select name="time_slot" id="time_slot" class="form-control" required>
                    {% for slot in time_slots %}
                        <option value="{{ slot.start_time|time:"g:i A" }}">{{ slot.start_time|time:"g:i A" }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        
        <footer class="text-center py-4 mt-5" style="background-color: black; color: white; height: 20vh;">
            <p class="mb-0" style="font-size: 0.9rem;">&copy; 2024 Gouter. All Rights Reserved.</p>
            <p class="mb-0" style="font-size: 0.8rem;">Follow us on social media:
                <a href="#" style="color: white;">Facebook</a> |
                <a href="#" style="color: white;">Twitter</a> |
                <a href="#" style="color: white;">Instagram</a>
            </p>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
