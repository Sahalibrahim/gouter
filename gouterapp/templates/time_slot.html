{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Time Slots</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'gouterapp/images/time_slot.jpg' %}"); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            /* background-color: #f4f4f4; */
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
            padding: 20px;
            border-radius: 5px;
            margin-left: 70vh;
        }
        .time-slot-btn {
            margin: 5px 0;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .time-slot-btn:hover {
            transform: scale(1.05);
        }
        .text{
            color: white;
        }
        .he{
            color: white;
            margin-right: 20vh;
        }
        .procbtn{
            margin-top: 5vh;
            width: 82vh;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="he">Book Your Time Slot</h1>
    <p class="text">Type: {{booking_method}}</p>
    <div id="timeSlots" class="row">
        <!-- Time slot buttons will be added here dynamically -->
    </div>
    <a href="#" class="procbtn btn btn-warning">Proceed with Booking</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Function to generate time slot buttons
    function generateTimeSlots() {
        const timeSlotsDiv = document.getElementById('timeSlots');
        const startHour = 9; // 9:00 AM
        const endHour = 22; // 10:00 PM
        const interval = 30; // 30 minutes
        let columnCount = 0; // To keep track of slots in the current row

        let row;
        for (let hour = startHour; hour <= endHour; hour++) {
            for (let minute = 0; minute < 60; minute += interval) {
                const time = new Date();
                time.setHours(hour, minute, 0, 0);
                const options = { hour: 'numeric', minute: 'numeric', hour12: true };
                const formattedTime = time.toLocaleString('en-US', options);

                if (columnCount % 5 === 0) {
                    // Create a new row for every 5 buttons
                    row = document.createElement('div');
                    row.classList.add('row');
                    timeSlotsDiv.appendChild(row);
                }

                // Create button for time slot
                const col = document.createElement('div');
                col.classList.add('col-12', 'col-md-2'); // Adjusted for 5 buttons per row
                const button = document.createElement('button');
                button.classList.add('btn', 'btn-success', 'time-slot-btn');
                button.textContent = formattedTime;
                button.dataset.time = formattedTime;

                // Add click event to change the button status
                button.addEventListener('click', function () {
                    if (this.classList.contains('btn-success')) {
                        this.classList.remove('btn-success');
                        this.classList.add('btn-warning');
                        alert(`You selected the time slot: ${this.dataset.time}`);
                    } else if (this.classList.contains('btn-warning')) {
                        this.classList.remove('btn-warning');
                        this.classList.add('btn-danger');
                        alert(`The time slot ${this.dataset.time} is now filled.`);
                    }
                });

                col.appendChild(button);
                row.appendChild(col);
                columnCount++;
            }
        }
    }

    // Generate time slot buttons on page load
    window.onload = generateTimeSlots;
</script>

</body>
</html>
