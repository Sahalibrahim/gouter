{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Balance</title>
    <link rel="stylesheet" href="{% static 'path/to/your/css/styles.css' %}"> <!-- Link to your custom CSS -->
    <style>
        /* Background image and centering the div */
        body {
            background-image: url("{% static 'gouterapp/images/plain.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wallet-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Box shadow */
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out; /* Apply animation */
        }

        .wallet-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .wallet-container p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wallet-container">
        <h1>Wallet Balance</h1>
        <p>Your current wallet balance is: â‚¹{{ wallet_balance }}</p>
        <a class="btn btn-warning" href="{% url 'home' %}">Go home</a>
    </div>
</body>
</html>
