<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Edit Dish: {{ dish.name }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Dish Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_price" class="form-label">Price</label>
                {{ form.price }}
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                {{ form.image }}
                {% if dish.image %}
                    <div class="mt-2">
                        <img src="{{ dish.image.url }}" alt="Dish Image" style="width: 150px;">
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="id_is_available" class="form-label">Availability</label>
                {{ form.is_available }}
            </div>
            <button type="submit" class="btn btn-success">Update Dish</button>
            <a href="{% url 'seller_dishes' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
